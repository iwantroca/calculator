<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <header>An Average Calculator</header>
    <main>
      <div class="container">
        <div class="display">
          <p id="input">0</p>
          <p id="result">&nbsp</p>
        </div>
        <div class="buttons-holder">
          <button class="buttons">AC</button>
          <button class="buttons">C</button>
          <button class="buttons">%</button>
          <button class="buttons">&divide</button>
          <button class="buttons">7</button>
          <button class="buttons">8</button>
          <button class="buttons">9</button>
          <button class="buttons">+</button>
          <button class="buttons">4</button>
          <button class="buttons">5</button>
          <button class="buttons">6</button>
          <button class="buttons">-</button>
          <button class="buttons">1</button>
          <button class="buttons">2</button>
          <button class="buttons">3</button>
          <button class="buttons">&times</button>
          <button class="buttons">0</button>
          <button class="buttons">.</button>
          <button class="buttons" id="equal-btn">=</button>
        </div>
      </div>
    </main>
    <footer>Crafted By: <a href="#">Mohit Notiyal</a></footer>
  </body>
</html>
