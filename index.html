<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>An Average Calculator</header>
    <main>
      <div class="container">
        <div class="display">
          <p id="input">0</p>
          <p id="result">&nbsp</p>
        </div>
        <div class="buttons-holder">
          <button class="buttons" id="allclear-btn">AC</button>
          <button class="buttons" id="clear-btn">C</button>
          <button class="buttons operator" value="/100">%</button>
          <button class="buttons operator">&divide</button>
          <button class="buttons digit">7</button>
          <button class="buttons digit">8</button>
          <button class="buttons digit">9</button>
          <button class="buttons operator">+</button>
          <button class="buttons digit">4</button>
          <button class="buttons digit">5</button>
          <button class="buttons digit">6</button>
          <button class="buttons operator">-</button>
          <button class="buttons digit">1</button>
          <button class="buttons digtit">2</button>
          <button class="buttons digit">3</button>
          <button class="buttons operator">&times</button>
          <button class="buttons digit">0</button>
          <button class="buttons" id="decimal-btn">.</button>
          <button class="buttons" id="equal-btn">=</button>
        </div>
      </div>
    </main>
    <footer>Crafted By: <a href="#">Mohit Notiyal</a></footer>
  </body>
</html>
