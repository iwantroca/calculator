<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>An Average Calculator</header>
    <main>
      <div class="container">
        <div class="display">
          <p id="display-last">0</p>
          <p id="display-current"></p>
        </div>
        <div class="buttons-holder">
          <button class="buttons" id="allclear-btn">AC</button>
          <button class="buttons" id="clear-btn">C</button>
          <button class="buttons" data-operator>%</button>
          <button class="buttons" data-operator>&divide</button>

          <button class="buttons" data-number>7</button>
          <button class="buttons" data-number>8</button>
          <button class="buttons" data-number>9</button>
          <button class="buttons" data-operator>+</button>

          <button class="buttons" data-number>4</button>
          <button class="buttons" data-number>5</button>
          <button class="buttons" data-number>6</button>
          <button class="buttons" data-operator>-</button>

          <button class="buttons" data-number>1</button>
          <button class="buttons" data-number>2</button>
          <button class="buttons" data-number>3</button>
          <button class="buttons" data-operator>&times</button>

          <button class="buttons" data-number>0</button>
          <button class="buttons" id="decimal-btn">.</button>
          <button class="buttons" id="equal-btn">=</button>
        </div>
      </div>
    </main>
    <footer>Crafted By: <a href="#">Mohit Notiyal</a></footer>
  </body>
</html>
